<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather Lookup</title>
  <link rel="stylesheet" href="./assets/css/styles.css">

  <!-- Link the DayJS library -->
  <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
    integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U=" crossorigin="anonymous"></script>

  <script src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
</head>

<body>
  <h1>Weather Dashboard</h1>
  <div class="container">
    <section class="left-half">
      <form id="searchForm">
        <h2>Search for a city:</h2>
        <label for="searchInput">
          <input type="text" id="searchInput" placeholder="Seattle">
          <label for="submit">
            <button id="submit">Submit</button>
      </form>
      <div id="citiesList"></div>

    </section>
    <section class="right-half">
      <div id="weatherInfo"></div>
    </section>
  </div>

  <script src="./assets/js/script.js"></script>
  </div>
</body>

</html>
